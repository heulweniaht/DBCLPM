{% extends "base.html" %}

{% block title %}Thêm địa chỉ mới - Nhà Sách Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-map-marker-alt"></i> Thêm địa chỉ mới</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('auth.add_address') }}" method="post">
                    <div class="mb-3">
                        <label for="label" class="form-label">Nhãn địa chỉ (tùy chọn)</label>
                        <input type="text" class="form-control" id="label" name="label" 
                               placeholder="Ví dụ: Nhà riêng, Công ty, Nhà bố mẹ...">
                        <small class="text-muted">Giúp bạn dễ dàng phân biệt các địa chỉ</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipient_name" class="form-label">Tên người nhận <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required
                               placeholder="0123456789">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="province" class="form-label">Tỉnh/Thành phố <span class="text-danger">*</span></label>
                            <select class="form-select" id="province" name="province" required onchange="loadCommunes()">
                                <option value="">-- Chọn Tỉnh/Thành phố --</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="commune" class="form-label">Quận/Huyện/Xã <span class="text-danger">*</span></label>
                            <select class="form-select" id="commune" name="commune" required>
                                <option value="">-- Chọn Quận/Huyện/Xã --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address_detail" class="form-label">Địa chỉ chi tiết <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="address_detail" name="address_detail" rows="2" required
                                  placeholder="Số nhà, tên đường..."></textarea>
                        <small class="text-muted">Ví dụ: Số 123, Đường Nguyễn Văn Cừ</small>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_default" name="is_default">
                        <label class="form-check-label" for="is_default">
                            Đặt làm địa chỉ mặc định
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Lưu địa chỉ
                        </button>
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/address_data.js') }}"></script>
<script>
// Load danh sách tỉnh/thành phố khi trang load
document.addEventListener('DOMContentLoaded', function() {
    const provinceSelect = document.getElementById('province');
    
    // Thêm các tỉnh/thành phố vào dropdown
    Object.keys(addressData).sort().forEach(province => {
        const option = document.createElement('option');
        option.value = province;
        option.textContent = province;
        provinceSelect.appendChild(option);
    });
});

// Load danh sách xã/phường khi chọn tỉnh
function loadCommunes() {
    const provinceSelect = document.getElementById('province');
    const communeSelect = document.getElementById('commune');
    const selectedProvince = provinceSelect.value;
    
    // Xóa các option cũ
    communeSelect.innerHTML = '<option value="">-- Chọn Quận/Huyện/Xã --</option>';
    
    if (selectedProvince && addressData[selectedProvince]) {
        // Thêm các xã/phường vào dropdown
        addressData[selectedProvince].forEach(commune => {
            const option = document.createElement('option');
            option.value = commune;
            option.textContent = commune;
            communeSelect.appendChild(option);
        });
    }
}

// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
    const addressDetail = document.getElementById('address_detail').value.trim();
    const commune = document.getElementById('commune').value;
    const province = document.getElementById('province').value;
    
    if (!addressDetail || !commune || !province) {
        e.preventDefault();
        alert('Vui lòng điền đầy đủ thông tin địa chỉ!');
        return false;
    }
});
</script>
{% endblock %}
