{% extends "base.html" %}

{% block title %}Chỉnh sửa địa chỉ - Nhà Sách Online{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Chỉnh sửa địa chỉ</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('auth.edit_address', address_id=address.id) }}" method="post">
                    <div class="mb-3">
                        <label for="label" class="form-label">Nhãn địa chỉ (tùy chọn)</label>
                        <input type="text" class="form-control" id="label" name="label" 
                               value="{{ address.label or '' }}"
                               placeholder="Ví dụ: Nhà riêng, Công ty, Nhà bố mẹ...">
                        <small class="text-muted">Giúp bạn dễ dàng phân biệt các địa chỉ</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipient_name" class="form-label">Tên người nhận <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="recipient_name" name="recipient_name" 
                               value="{{ address.recipient_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ address.phone }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="province" class="form-label">Tỉnh/Thành phố <span class="text-danger">*</span></label>
                            <select class="form-select" id="province" name="province" required onchange="loadCommunes()">
                                <option value="">-- Chọn Tỉnh/Thành phố --</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="commune" class="form-label">Quận/Huyện/Xã <span class="text-danger">*</span></label>
                            <select class="form-select" id="commune" name="commune" required>
                                <option value="">-- Chọn Quận/Huyện/Xã --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address_detail" class="form-label">Địa chỉ chi tiết <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="address_detail" name="address_detail" rows="2" required
                                  placeholder="Số nhà, tên đường..."></textarea>
                        <small class="text-muted">Ví dụ: Số 123, Đường Nguyễn Văn Cừ</small>
                    </div>
                    
                    <!-- Hidden fields to store data -->
                    <input type="hidden" id="address" name="address">
                    <input type="hidden" id="original_address" value="{{ address.address }}">
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_default" name="is_default"
                               {% if address.is_default %}checked{% endif %}>
                        <label class="form-check-label" for="is_default">
                            Đặt làm địa chỉ mặc định
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Cập nhật
                        </button>
                        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/address_data.js') }}"></script>
<script>
// Parse địa chỉ hiện tại để điền vào form
document.addEventListener('DOMContentLoaded', function() {
    const provinceSelect = document.getElementById('province');
    const communeSelect = document.getElementById('commune');
    const addressDetailTextarea = document.getElementById('address_detail');
    const originalAddress = document.getElementById('original_address').value;
    
    // Thêm các tỉnh/thành phố vào dropdown
    Object.keys(addressData).sort().forEach(province => {
        const option = document.createElement('option');
        option.value = province;
        option.textContent = province;
        provinceSelect.appendChild(option);
    });
    
    // Parse địa chỉ cũ: "Địa chỉ chi tiết, Xã/Phường, Tỉnh/Thành phố"
    if (originalAddress) {
        const parts = originalAddress.split(',').map(s => s.trim());
        if (parts.length >= 3) {
            const province = parts[parts.length - 1]; // Tỉnh là phần tử cuối
            const commune = parts[parts.length - 2]; // Xã là phần tử kế cuối
            const detail = parts.slice(0, -2).join(', '); // Địa chỉ chi tiết là phần còn lại
            
            // Chọn tỉnh
            provinceSelect.value = province;
            
            // Load xã/phường và chọn
            if (addressData[province]) {
                addressData[province].forEach(c => {
                    const option = document.createElement('option');
                    option.value = c;
                    option.textContent = c;
                    if (c === commune) option.selected = true;
                    communeSelect.appendChild(option);
                });
            }
            
            // Điền địa chỉ chi tiết
            addressDetailTextarea.value = detail;
        } else {
            // Nếu không parse được, hiển thị toàn bộ vào địa chỉ chi tiết
            addressDetailTextarea.value = originalAddress;
        }
    }
});

// Load danh sách xã/phường khi chọn tỉnh
function loadCommunes() {
    const provinceSelect = document.getElementById('province');
    const communeSelect = document.getElementById('commune');
    const selectedProvince = provinceSelect.value;
    
    // Xóa các option cũ
    communeSelect.innerHTML = '<option value="">-- Chọn Quận/Huyện/Xã --</option>';
    
    if (selectedProvince && addressData[selectedProvince]) {
        // Thêm các xã/phường vào dropdown
        addressData[selectedProvince].forEach(commune => {
            const option = document.createElement('option');
            option.value = commune;
            option.textContent = commune;
            communeSelect.appendChild(option);
        });
    }
}

// Nối địa chỉ đầy đủ trước khi submit
document.querySelector('form').addEventListener('submit', function(e) {
    const addressDetail = document.getElementById('address_detail').value.trim();
    const commune = document.getElementById('commune').value;
    const province = document.getElementById('province').value;
    const addressHidden = document.getElementById('address');
    
    if (addressDetail && commune && province) {
        // Nối địa chỉ: Địa chỉ chi tiết, Xã/Phường, Tỉnh/Thành phố
        const fullAddress = `${addressDetail}, ${commune}, ${province}`;
        addressHidden.value = fullAddress;
    } else {
        e.preventDefault();
        alert('Vui lòng điền đầy đủ thông tin địa chỉ!');
    }
});
</script>
{% endblock %}
